<!DOCTYPE html>
<html>
    <div id="ribbon" class="ribbon">
        <img src="img/codeup-ribbon.png">
     </div>
    <head>
        <meta charset="utf-8">
        <title>positioning exercise</title>
        <link rel="stylesheet" href="css/positioning.css">
    </head>
    <body>
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">visible spectrum wavelengths</a></h1>
        <div id="box-container">
            <div id="boxred" class="box">
                <img src="img/codeup-arrow.png">
                620-750 nm
            </div>
            <div id="boxorange" class="box">
                <img src="img/codeup-arrow.png">
                590-620 nm
            </div>
            <div id="boxyellow" class="box">
                <img src="img/codeup-arrow.png">
                570-590 nm
            </div>
            <div id="boxgreen" class="box">
                <img src="img/codeup-arrow.png">
                495-570 nm
            </div>
            <div id="boxblue" class="box">
                <img src="img/codeup-arrow.png">
                450-495 nm
            </div>
            <div id="boxviolet" class="box">
                <img src="img/codeup-arrow.png">
                380-450 nm
            </div>
        </div>
    </body>
</html>
